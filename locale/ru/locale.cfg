# locale.cfg (Russian)

[mod-name]
pysimple=Pyanodon Обтекаемый

[mod-description]
pysimple=Предоставляет настройки для более удобного использования Py. Организует меню, различает значки рецептов, изменяет названия и описания для удобства поиска и наглядности, уменьшает загромождённость дерева технологий, меняет баланс скорости рецептов для более плавного масштабирования и многое другое. Все изменения полностью настраиваются через настройки.

[mod-setting-name]
pysimple-recipe-menu=Организация меню рецептов
pysimple-descriptions=Улучшения описания
pysimple-tech-tree=Улучшения технологий
pysimple-faster-recipes=Ребаланс скорость рецепта
pysimple-storage-tanks=Ребаланс вместимости жидкостных хранилищ
pysimple-saline-water=Ребаланс эффективности рецепта соленой воды

[mod-setting-description]
pysimple-recipe-menu=Реорганизует все предметы, распределяя их по 7 группам на основе внутриигрового сходства, а не на основе того, из какого pymod они взяты.\nГруппы для [font=default-bold][color=255,230,192]Материалы[/color][/font], [font=default-bold][color=255,230,192]Жидкости[/color][/font] и [font=default-bold][color=255,230,192]Жизнь[/color][/font] теперь идут в дополнение к [font=default-semibold]логистике[/font], [font=default-semibold]производству[/font], [font=default-semibold]промежуточным продуктам[/font] и [font=default-semibold]оружию[/font] из базовой игры.
pysimple-descriptions=Вносит незначительные изменения в некоторые названия, описания, значки и порядковые номера для повышения наглядности.
pysimple-tech-tree=Вносит незначительные коррективы в некоторые позиции технологий и рецептов в дереве технологий для большей наглядности.
pysimple-faster-recipes=Увеличивает скорость выполнения некоторых рецептов. Делает процесс масштабирования более плавным. Рецепты низкого уровня затронуты сильнее всего, каждый последующий уровень затронут меньше, а самый высокий уровень остаётся неизменным.\nПоскольку требуется меньше зданий, некоторые здания потребляют больше энергии для компенсации.\nКонкретные изменения указаны в описаниях рецептов/сущностей.
pysimple-storage-tanks=Стандартизирует вместимость резервуаров для хранения в зависимости от их размеров, чтобы их можно было более свободно использовать в эстетических целях.\nПо сравнению с настройкой из Py Industry, это изменяет только py-танки 1000, 1500, 4000 и 5000.
pysimple-saline-water=Изменяет эффективность двух рецептов ранней игры: рецепты соленой воды «гравий» и «камень» изменены таким образом, чтобы более сложный рецепт не стал хуже.

[string-mod-setting]
pysimple-tech-tree-1=Нет
pysimple-tech-tree-2=Да
pysimple-tech-tree-3=Да (враги отключены)

[string-mod-setting-description]
pysimple-tech-tree-1=
pysimple-tech-tree-2=Некоторые технологии и рецепты становятся доступны раньше, чем это необходимо, загромождая дерево технологий ненужной информацией. Это перемещает их на более глубокие позиции в дереве технологий, где они становятся полезными в первую очередь.
pysimple-tech-tree-3=Ранние бесполезные военные технологии также будут перемещены глубже в технологическое древо.

